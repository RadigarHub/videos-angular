<div class="col-md-12 mt-3" *ngIf="identity">
  <h1>{{page_title}}</h1>
  <hr>
  <div class="card-columns">
    <article class="card w-100" *ngFor="let video of videos">
      <div class="card-header">
        <h3>{{video.title}}</h3>
      </div>
      <div class="card-body">
        <!-- Miniatura -->

        <!-- Botones -->
        <div class="video-buttons mt-3">
          <a href="#" class="btn btn-success mr-2">Leer</a>
          <a href="#" class="btn btn-warning mr-2">Editar</a>
          <a href="#" class="btn btn-danger mr-2">Borrar</a>
        </div>
      </div>
    </article>
  </div>
</div>
<div class="col-md-12 mt-3" *ngIf="!identity">
  <div class="jumbotron">
    <h1 class="display-4">Bienvenido a Favovídeos</h1>
    <p class="lead">Regístrate en la web para guardar tus vídeos favoritos de Youtube y poder verlos cuanddo quieras.</p>
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-primary btn-lg" [routerLink]="['/login']" role="button">Identifícate</a>
      <a class="btn btn-success btn-lg ml-3" [routerLink]="['/registro']" role="button">Regístrate</a>
    </p>
  </div>
</div>
