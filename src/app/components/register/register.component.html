<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <hr>
  <form class="col-md-5 ml-0 pl-0" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-Z]+">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="[a-zA-Z ]+">
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son válidos</small>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no puede estar vacía</small>
    </div>
    <input type="submit" value="Regístrame" class="btn btn-success" [disabled]="registerForm.invalid">
  </form>
</div>
